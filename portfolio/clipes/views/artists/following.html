<section id="following"><ul class="itens_list row" ng-show="(artists | filter:{followed:1}).length" ng-init="artists_following_init()"><li class="item col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-class="{'selected':artist.following==1}" ng-repeat="artist in artists | orderBy:'name' | filter:{followed:1}"><a href="javascript:void(0)" ng-click="play($event)"><div class="cover"><img src="" ng-attr-src="{{artist.img}}"><div class="buttons"><a class="btn play glyphicon glyphicon-play" ng-click="play($event)"></a><span class="toggle-follow"><a class="btn add glyphicon glyphicon-plus" ng-click="follow($event)" ng-hide="artist.following"></a><a class="btn follow glyphicon glyphicon-ok" ng-click="follow($event)"></a><a class="btn unfollow glyphicon glyphicon-remove" ng-click="unfollow($event)"></a></span></div></div><div class="details"><a href="javascript:void(0)" ng-attr-href="artist.href" class="name">{{artist.name}}</a></div></a></li></ul><span class="message" ng-hide="(artists | filter:{following:1}).length">You are not following any artist.</span></section>
