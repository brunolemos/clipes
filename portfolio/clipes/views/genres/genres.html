<div id="genres"><h1>Genres I Like</h1><span class="message">Select the genres you like:</span><ul class="itens_list" ng-init="init()"><li class="item" ng-class="{'selected':genre.following==1}" ng-repeat="genre in genres | orderBy:'name'" ng-click="toggleFollow($event)"><div class="buttons"><span class="follow glyphicon glyphicon-ok" ng-show="genre.following"></span></div><div class="details"><span class="name">{{genre.name}}</span></div></li></ul><span class="message pull-right" ng-show="(genres | filter:{following:1}).length">UHUL! After you finish, you can <a href="artists/recommended">follow some artists</a> and watch their music clips for free.</span></div>
